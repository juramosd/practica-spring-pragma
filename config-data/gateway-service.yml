server:
  port: 8080

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instace-id: ${spring.application.name}-${random.uuid}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - DELETE, GET, OPTIONS, PATCH, POST
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
          #filters:
          #- name: CustomerCircuitBreaker
          #  args:
          #    name: customerCircuitBreaker
          #    fallbackUri: forward:/customer-fallback
        - id: photo-service
          uri: lb://photo-service
          predicates:
            - Path=/photos/**
