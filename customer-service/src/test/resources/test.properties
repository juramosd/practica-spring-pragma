#Disable discovery
spring.cloud.discovery.enabled = false
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false
#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled = false
spring.cloud.config.enabled = false
security.basic.enabled= false
spring.autoconfigure.exclude=org.springframework.cloud.netflix.eureka.EurekaDiscoveryClientConfiguration,org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration,\
  org.springframework.cloud.sleuth.autoconfig.zipkin2.ZipkinAutoConfiguration,org.springframework.cloud.config.client.ConfigClientAutoConfiguration
